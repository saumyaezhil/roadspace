<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/pic.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        h2 { color: #333; }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background-color: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #00f2fe; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="tel" id="emergency" placeholder="Emergency Contact" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;
            const emergency = document.getElementById("emergency").value;

            const response = await fetch("http://localhost:5000/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, phone, emergency })
            });

            const result = await response.json();
            if (response.ok) {
                alert("Signup successful! Redirecting to login...");
                window.location.href = "login.html";
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
